<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>GeoSkies</title>
</head>
<body>
    <h1 class="Heading">GeoSkies</h1>

    <div class="Main-Box">
        <input type="text" placeholder="Enter city name, Ex: Pune" id="City-search"><br>
        <button id="Get-weather">Get Weather</button>
    </div>

    <div class="Weather-Box">
        <div id="Location">
            <h2 id="Loc-Head">Location</h2>
            <i class="fa-solid fa-location-crosshairs fa-2xl" style="color: #05b81a;"></i>
            <p id="Location-info"></p>
        </div>

        <div id="Temperature">
            <h2>Temperature</h2>
            <i class="fa-solid fa-temperature-three-quarters fa-2xl" style="color: #ff0000;" id="Temp-icon"></i>
            <p id="Temp-info"></p>
        </div>

        <div id="Weather">
            <h2>Weather</h2>
            <p id="Weather-icon"></p>
            <!-- <i class="fa-solid fa-sun fa-2xl" style="color: #FFD43B;"></i> -->
            <p id="Weather-info"></p>
        </div>

        <div id="Humidity">
            <h2>Humidity</h2>
            <i class="fa-solid fa-droplet fa-2xl" style="color: #74C0FC;"></i>
            <p id="Humidity-data"></p>
        </div>

        <div id="Wind-Data">
            <h2>Wind</h2>
            <i class="fa-solid fa-wind fa-2xl" style="color: #0091ff;"></i>
            <p id="Wind-data"></p> 
        </div>
    </div>

    <script src="Script.js"></script>
    
</body>
</html>
